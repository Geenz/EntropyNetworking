name: CI

on:
  workflow_call:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build-and-test-windows:
    name: Build and test (Windows, MSVC)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'c59b04f668d20c7dd83f478835e8266a3cc51270'

      - name: Configure CMake (VS 2022, x64, Release)
        run: >
          cmake -S . -B build
          -G "Visual Studio 17 2022" -A x64
          -DBUILD_TESTS=ON
          -DBUILD_EXAMPLES=OFF
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build tests (Release)
        run: cmake --build build --config Release --target EntropyNetworkingTests

      - name: Run tests (ctest, verbose)
        working-directory: build
        run: ctest -C Release -VV --output-on-failure

      - name: Install package (Release)
        run: cmake --install build --config Release --prefix "${{ github.workspace }}\\EntropyNetworking-Windows-x64"

      - name: Build (Debug)
        run: cmake --build build --config Debug

      - name: Install package (Debug)
        run: cmake --install build --config Debug --prefix "${{ github.workspace }}\\EntropyNetworking-Windows-x64"

      - name: Upload CTest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ctest-logs-windows
          path: |
            build/Testing/Temporary/LastTest.log
            build/Testing/**/Test.xml
            build/Testing/Temporary/LastTestsFailed.log

      - name: Upload Windows package artifact
        uses: actions/upload-artifact@v4
        with:
          name: EntropyNetworking-Windows-x64
          path: EntropyNetworking-Windows-x64/**

  build-and-test-linux:
    name: Build and test (Linux, GCC)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build g++ cmake

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'c59b04f668d20c7dd83f478835e8266a3cc51270'

      - name: Configure CMake (Ninja, Release)
        run: >
          cmake -S . -B build-release -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_TESTS=ON
          -DBUILD_EXAMPLES=OFF
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build tests (Release)
        run: cmake --build build-release --target EntropyNetworkingTests

      - name: Run tests (ctest, verbose)
        working-directory: build-release
        run: ctest -VV --output-on-failure

      - name: Install package (Release)
        run: cmake --install build-release --prefix "${{ github.workspace }}/EntropyNetworking-Linux-gcc-14"

      - name: Configure CMake (Ninja, Debug)
        run: >
          cmake -S . -B build-debug -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DBUILD_TESTS=OFF
          -DBUILD_EXAMPLES=OFF
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build (Debug)
        run: cmake --build build-debug

      - name: Install package (Debug)
        run: cmake --install build-debug --prefix "${{ github.workspace }}/EntropyNetworking-Linux-gcc-14/debug"

      - name: Restructure debug files for vcpkg
        run: |
          cd "${{ github.workspace }}/EntropyNetworking-Linux-gcc-14/debug"
          rm -rf include share

      - name: Upload CTest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ctest-logs-linux
          path: |
            build-release/Testing/Temporary/LastTest.log
            build-release/Testing/**/Test.xml
            build-release/Testing/Temporary/LastTestsFailed.log

      - name: Upload Linux GCC package artifact
        uses: actions/upload-artifact@v4
        with:
          name: EntropyNetworking-Linux-gcc-14
          path: EntropyNetworking-Linux-gcc-14/**

  build-and-test-macos:
    name: Build and test (macOS, AppleClang)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          brew update
          brew install ninja

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'c59b04f668d20c7dd83f478835e8266a3cc51270'

      # Build x64 Release
      - name: Configure CMake (Ninja, Release, x64)
        run: >
          cmake -S . -B build-release-x64 -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_TESTS=OFF
          -DBUILD_EXAMPLES=OFF
          -DVCPKG_TARGET_TRIPLET=x64-osx
          -DCMAKE_OSX_ARCHITECTURES=x86_64
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build (Release, x64)
        run: cmake --build build-release-x64

      - name: Install package (Release, x64)
        run: cmake --install build-release-x64 --prefix "${{ github.workspace }}/install-x64"

      # Build arm64 Release with tests
      - name: Configure CMake (Ninja, Release, arm64)
        run: >
          cmake -S . -B build-release-arm64 -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_TESTS=ON
          -DBUILD_EXAMPLES=OFF
          -DVCPKG_TARGET_TRIPLET=arm64-osx
          -DCMAKE_OSX_ARCHITECTURES=arm64
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build tests (Release, arm64)
        run: cmake --build build-release-arm64 --target EntropyNetworkingTests

      - name: Run tests (ctest, verbose)
        working-directory: build-release-arm64
        run: ctest -VV --output-on-failure

      - name: Install package (Release, arm64)
        run: cmake --install build-release-arm64 --prefix "${{ github.workspace }}/install-arm64"

      # Build x64 Debug
      - name: Configure CMake (Ninja, Debug, x64)
        run: >
          cmake -S . -B build-debug-x64 -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DBUILD_TESTS=OFF
          -DBUILD_EXAMPLES=OFF
          -DVCPKG_TARGET_TRIPLET=x64-osx
          -DCMAKE_OSX_ARCHITECTURES=x86_64
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build (Debug, x64)
        run: cmake --build build-debug-x64

      - name: Install package (Debug, x64)
        run: cmake --install build-debug-x64 --prefix "${{ github.workspace }}/install-x64-debug"

      # Build arm64 Debug
      - name: Configure CMake (Ninja, Debug, arm64)
        run: >
          cmake -S . -B build-debug-arm64 -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DBUILD_TESTS=OFF
          -DBUILD_EXAMPLES=OFF
          -DVCPKG_TARGET_TRIPLET=arm64-osx
          -DCMAKE_OSX_ARCHITECTURES=arm64
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build (Debug, arm64)
        run: cmake --build build-debug-arm64

      - name: Install package (Debug, arm64)
        run: cmake --install build-debug-arm64 --prefix "${{ github.workspace }}/install-arm64-debug"

      # Create universal binaries with lipo
      - name: Create universal binaries
        run: |
          mkdir -p "${{ github.workspace }}/EntropyNetworking-macOS-universal/lib"
          mkdir -p "${{ github.workspace }}/EntropyNetworking-macOS-universal/debug/lib"

          # Combine Release libraries
          lipo -create \
            "${{ github.workspace }}/install-x64/lib/libEntropyNetworking.a" \
            "${{ github.workspace }}/install-arm64/lib/libEntropyNetworking.a" \
            -output "${{ github.workspace }}/EntropyNetworking-macOS-universal/lib/libEntropyNetworking.a"

          # Combine Debug libraries
          lipo -create \
            "${{ github.workspace }}/install-x64-debug/lib/libEntropyNetworking.a" \
            "${{ github.workspace }}/install-arm64-debug/lib/libEntropyNetworking.a" \
            -output "${{ github.workspace }}/EntropyNetworking-macOS-universal/debug/lib/libEntropyNetworking.a"

          # Copy headers and cmake files from arm64 build (they're identical)
          cp -r "${{ github.workspace }}/install-arm64/include" "${{ github.workspace }}/EntropyNetworking-macOS-universal/"
          cp -r "${{ github.workspace }}/install-arm64/lib/cmake" "${{ github.workspace }}/EntropyNetworking-macOS-universal/lib/" || true

          # Verify universal binaries
          echo "Release library architectures:"
          lipo -info "${{ github.workspace }}/EntropyNetworking-macOS-universal/lib/libEntropyNetworking.a"
          echo "Debug library architectures:"
          lipo -info "${{ github.workspace }}/EntropyNetworking-macOS-universal/debug/lib/libEntropyNetworking.a"

      - name: Upload CTest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ctest-logs-macos
          path: |
            build-release-arm64/Testing/Temporary/LastTest.log
            build-release-arm64/Testing/**/Test.xml
            build-release-arm64/Testing/Temporary/LastTestsFailed.log

      - name: Upload macOS universal package artifact
        uses: actions/upload-artifact@v4
        with:
          name: EntropyNetworking-macOS-universal
          path: EntropyNetworking-macOS-universal/**
